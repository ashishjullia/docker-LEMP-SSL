server {
        listen 80;
        listen [::]:80;
        server_name geekylanetest.com www.geekylanetest.com;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://? permanent;
        }
}

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name geekylanetest.com www.geekylanetest.com;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/geekylanetest.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/geekylanetest.com/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location ~ \.php$ {
                try_files  =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass php:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME ;
                fastcgi_param PATH_INFO ;
        }

        root /var/www/html;
        index index.php index.html index.htm index.nginx-debian.html;
}